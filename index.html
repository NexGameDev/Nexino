<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Domino Game</title><style>
/* ===== GLOBAL ===== */
*{box-sizing:border-box}
body{
  margin:0;
  background:#1b1b1b;
  font-family:Arial, Helvetica, sans-serif;
  color:#fff;
  overflow:hidden;
}

#game{
  display:flex;
  flex-direction:column;
  height:100vh;
}

#status{
  text-align:center;
  padding:10px;
  font-size:16px;
  background:#111;
}

/* ===== BOARD ===== */
#board{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

#domino-line{
  display:flex;
  gap:8px;
  transition:all .3s ease;
}

/* ===== HAND AREAS ===== */
.hand{
  height:120px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}

#player-hand{background:#141414}
#computer-hand{background:#0f0f0f; justify-content:center}

/* ===== DOMINO TILE ===== */
.domino{
  width:120px;
  height:60px;
  background:#f5f5f5;
  border-radius:10px;
  display:flex;
  overflow:hidden;
  position:relative;
  transform:scale(1);
  transition:transform .25s ease, opacity .25s ease, filter .25s ease;
}

.domino.vertical{width:60px;height:120px;flex-direction:column}

.domino::after{
  content:"";
  position:absolute;
  background:#000;
}

.domino.horizontal::after{
  width:2px;height:100%;left:50%;top:0;transform:translateX(-50%);
}
.domino.vertical::after{
  height:2px;width:100%;top:50%;left:0;transform:translateY(-50%);
}

.domino-half{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  color:#000;
}

/* ===== STATES ===== */
.tile-dark{filter:brightness(40%)}
.tile-light{filter:brightness(100%)}
.tile-playable{box-shadow:0 0 10px #4ade80}

.domino:hover{transform:scale(1.05)}

/* ===== ANIMATIONS ===== */
.placing{
  animation:place .3s ease forwards;
}
@keyframes place{
  from{transform:scale(1.2);opacity:0}
  to{transform:scale(1);opacity:1}
}

.draw{
  animation:draw .3s ease forwards;
}
@keyframes draw{
  from{transform:translateY(-30px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* ===== COMPUTER TILE (CLOSED) ===== */
.computer-tile{
  width:60px;
  height:30px;
  background:#ddd;
  border-radius:6px;
}

/* ===== BUTTON ===== */
#rotate-btn{
  margin:8px auto;
  padding:8px 16px;
  background:#2563eb;
  border:none;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
  transition:transform .2s ease, background .2s ease;
}
#rotate-btn:hover{transform:scale(1.05);background:#1d4ed8}

</style></head><body>
<div id="game">  <div id="status">Your turn</div>  <div id="computer-hand" class="hand">
    <!-- domino lawan (tertutup) -->
    <div class="computer-tile"></div>
    <div class="computer-tile"></div>
    <div class="computer-tile"></div>
  </div>  <div id="board">
    <div id="domino-line"></div>
  </div><button id="rotate-btn">Rotate Tile</button>

  <div id="player-hand" class="hand">
    <!-- contoh domino player -->
    <div class="domino horizontal tile-light tile-playable" id="d1">
      <div class="domino-half">6</div>
      <div class="domino-half">4</div>
    </div><div class="domino horizontal tile-dark" id="d2">
  <div class="domino-half">2</div>
  <div class="domino-half">1</div>
</div>

  </div></div><script src="game.js"></script></body>
</html>
