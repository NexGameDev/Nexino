<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domino</title>

<style>
:root{
  --tile: 48px; /* 12x12 logical */
  --gap: 6px;
}

body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  height:100vh;
}

#status{
  text-align:center;
  padding:10px;
  font-size:18px;
}

#board{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:var(--gap);
}

#computer, #player{
  display:flex;
  justify-content:center;
  gap:var(--gap);
  padding:10px;
  overflow-x:auto;
}

.tile{
  width:calc(var(--tile)*2);
  height:var(--tile);
  background:#777;
  border-radius:10px;
  display:flex;
  overflow:hidden;
  transition:transform .25s ease, box-shadow .25s ease, opacity .25s;
}

.tile.valid{
  box-shadow:0 0 12px #00ff88;
}

.tile.invalid{
  opacity:.4;
}

.half{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.half::before{
  content:"";
  width:6px;
  height:6px;
  background:#000;
  border-radius:50%;
  position:absolute;
}

.divider{
  width:2px;
  background:#444;
}

.hidden{
  background:#ddd;
}

.controls{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:10px;
}

button{
  padding:10px 18px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  transition:opacity .2s, transform .2s;
}

button:disabled{
  opacity:.4;
}

button:active{
  transform:scale(.95);
}
</style>
</head>

<body>

<div id="status">Your turn</div>

<div id="computer"></div>

<div id="board"></div>

<div class="controls">
  <button id="rotateBtn">Rotate</button>
  <button id="drawBtn">Draw Tile</button>
</div>

<div id="player"></div>

<script src="game.js"></script>
</body>
</html>
