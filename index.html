<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexino â€“ Penyesuaian 5</title>

<style>
body{
  margin:0;
  background:#0b141a;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* STATUS */
#status{
  margin:10px;
  font-weight:bold;
}

/* BOARD */
#board{
  position:relative;
  width:360px;
  height:360px;
  background:#13202b;
  border-radius:12px;
  margin:10px 0;
  overflow:hidden;
}

/* HAND AREA */
.hand{
  display:flex;
  gap:6px;
  margin:10px;
  justify-content:center;
}

/* DOMINO BASE */
.domino{
  position:relative;
  background:#f2f2f2;
  border-radius:8px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  transition:transform .4s ease, box-shadow .3s ease;
}

/* HAND SIZE */
.domino.hand{
  width:48px;
  height:96px;
}

/* BOARD SIZE */
.domino.board{
  width:36px;
  height:72px;
}

/* CENTER LINE */
.domino::after{
  content:"";
  position:absolute;
  width:100%;
  height:2px;
  background:#333;
  top:50%;
  left:0;
}

/* PIP AREA */
.side{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  grid-template-rows:repeat(3, 1fr);
  gap:3px;
  padding:6px;
}

/* DOT */
.dot{
  width:6px;
  height:6px;
  background:#111;
  border-radius:50%;
  justify-self:center;
  align-self:center;
}

/* GLOW VALID */
.domino.valid{
  box-shadow:0 0 12px #00ff99;
}

/* SELECTED */
.domino.selected{
  outline:2px solid #00aaff;
}

/* CONTROLS */
#controls{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#1e90ff;
  color:#fff;
  font-weight:bold;
}
button:active{transform:scale(.95)}
</style>
</head>

<body>

<div id="status">Your Turn</div>

<div id="board"></div>

<div id="computerHand" class="hand"></div>

<div id="playerHand" class="hand"></div>

<div id="controls">
  <button id="rotateBtn">Rotate</button>
  <button id="drawBtn">Draw</button>
</div>

<script src="game.js"></script>
</body>
</html>
