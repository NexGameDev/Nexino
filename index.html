<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domino</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#111;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
#game{
  max-width:420px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
}
#status{
  padding:10px;
  text-align:center;
  background:#000;
}
.hand{
  display:flex;
  gap:8px;
  padding:10px;
  overflow-x:auto;
}
#computer-hand{justify-content:center}
#board{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
#domino-line{display:flex;gap:6px}

/* ===== DOMINO ===== */
.domino{
  width:72px;
  height:36px;
  background:#f3f3f3;
  border-radius:8px;
  display:flex;
  position:relative;
  transition:.25s ease;
}
.domino::after{
  content:'';
  position:absolute;
  width:2px;
  height:100%;
  background:#000;
  left:50%;
  transform:translateX(-50%);
}
.half{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== PIP ===== */
.pip{
  width:6px;
  height:6px;
  background:#000;
  border-radius:50%;
  margin:2px;
}
.pips{
  display:grid;
  grid-template-columns:repeat(3,1fr);
}

/* ===== STATE ===== */
.dark{filter:brightness(45%)}
.playable{
  box-shadow:0 0 10px #4ade80;
}
.placing{
  animation:place .3s ease;
}
@keyframes place{
  from{transform:scale(1.2);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* COMPUTER TILE */
.back{
  width:36px;
  height:18px;
  background:#ddd;
  border-radius:5px;
}
</style>
</head>

<body>
<div id="game">
  <div id="status">Your turn</div>

  <div id="computer-hand" class="hand"></div>

  <div id="board">
    <div id="domino-line"></div>
  </div>

  <div id="player-hand" class="hand"></div>
</div>

<script src="game.js"></script>
</body>
</html>
