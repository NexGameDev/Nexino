<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Domino</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#0d0d0d;
  color:#fff;
  font-family:system-ui;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* STATUS */
#status{
  text-align:center;
  padding:12px;
  font-size:18px;
}

/* COMPUTER HAND */
#computer{
  display:flex;
  justify-content:center;
  gap:6px;
  padding:8px;
}
.comp-tile{
  width:36px;
  height:18px;
  border-radius:6px;
  background:#eee;
}

/* BOARD */
#board{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

/* PLAYER HAND */
#player{
  display:flex;
  justify-content:center;
  gap:8px;
  padding:10px;
  overflow-x:auto;
}

/* TILE */
.tile{
  width:48px;
  height:24px;
  background:#cfcfcf;
  border-radius:8px;
  display:flex;
  position:relative;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}
.tile.vertical{
  width:24px;
  height:48px;
}
.tile.selected{
  outline:3px solid #4aa3ff;
}
.tile.valid{
  box-shadow:0 0 12px #3cff8f;
}

/* HALVES */
.half{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}
.divider{
  width:2px;
  background:#999;
}

/* DOT */
.dot{
  width:6px;
  height:6px;
  background:#000;
  border-radius:50%;
}

/* CONTROLS */
#controls{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:12px;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-size:16px;
  background:#2563eb;
  color:#fff;
}
button:disabled{
  opacity:.4;
}
</style>
</head>

<body>

<div id="status">Your turn</div>

<div id="computer"></div>

<div id="board"></div>

<div id="controls">
  <button id="rotateBtn">Rotate</button>
  <button id="drawBtn">Draw Tile</button>
</div>

<div id="player"></div>

<script src="game.js"></script>
</body>
</html>
