<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Perfect Domino</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  background: radial-gradient(#0f2027, #000);
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

#game {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#status {
  margin: 10px;
  font-size: 20px;
}

#board {
  width: 90vw;
  height: 45vh;
  background: #13232f;
  border-radius: 16px;
  position: relative;
  overflow: hidden;
}

.chain {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
}

.domino {
  width: 40px;
  height: 80px;
  background: #f4f4f4;
  border-radius: 8px;
  margin: 2px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 6px;
  transition: transform 0.3s;
}

.domino.small {
  width: 32px;
  height: 64px;
}

.domino::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  background: #aaa;
  top: 50%;
  left: 0;
}

.pips {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 4px;
  justify-items: center;
}

.pip {
  width: 6px;
  height: 6px;
  background: black;
  border-radius: 50%;
}

.hidden {
  background: #ddd;
}
.hidden .pip,
.hidden::after {
  display: none;
}

#hands {
  width: 100%;
  padding: 10px;
}

.hand {
  display: flex;
  justify-content: center;
  gap: 8px;
}

.player .domino {
  cursor: pointer;
}

.valid {
  box-shadow: 0 0 12px #00ff88;
}

#controls {
  margin: 10px;
}

button {
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  margin: 0 6px;
  background: #1e90ff;
  color: white;
}
button:disabled {
  opacity: 0.4;
}
</style>
</head>

<body>
<div id="game">
  <div id="status">Your turn</div>

  <div id="board">
    <div id="chain" class="chain"></div>
  </div>

  <div id="hands">
    <div id="computerHand" class="hand"></div>
    <div id="playerHand" class="hand player"></div>
  </div>

  <div id="controls">
    <button id="rotateBtn">Rotate</button>
    <button id="drawBtn">Draw</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
